<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Камень, Ножницы, Бумага</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="score">
        <div class="player-score">
          <h2>Игрок</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Компьютер</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Камень, Ножницы, Бумага</h1>
        <button>Go!</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Выберите вариант</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/Камень.png" alt="" />
          <img class="computer-hand" src="./assets/Камень.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">Камень</button>
          <button class="paper">Бумага</button>
          <button class="scissors">Ножницы</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
